<div class="solicitudes-container">
  <h2 class="solicitudes-titulo">Notificaciones</h2>

  <div *ngIf="!hayNotificaciones" class="sin-notificaciones">
    <p>No tienes notificaciones pendientes</p>
  </div>

  <table mat-table [dataSource]="dataSource" *ngIf="hayNotificaciones" class="tabla-notificaciones">
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let elemento">
        <mat-icon [ngClass]="{'amistad-icon': elemento.tipoNotificacion === 'amistad', 'lista-icon': elemento.tipoNotificacion === 'lista'}">
          {{ getTipoIcon(elemento.tipoNotificacion) }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
    </ng-container>
    
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let elemento">
        <button mat-icon-button color="primary" title="Aceptar" 
                (click)="aceptarSolicitud(elemento.nombre, elemento.tipoNotificacion)">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="Rechazar" 
                (click)="denegarSolicitud(elemento.nombre, elemento.tipoNotificacion)">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
