<div id="formulario">
	<form [formGroup]="formRegistro" (ngSubmit)="modificarDatosUsuario()">
	  <mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Correo electr칩nico</mat-label>
		<input matInput formControlName="mail" required>
	  </mat-form-field>
  
	  <mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Nombre de usuario</mat-label>
		<input matInput formControlName="usuario" required>
	  </mat-form-field>
  
	  <mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Nueva contrase침a</mat-label>

		  <mat-icon>{{hideNuevaContrasenia ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	  </mat-form-field>
  
	  <mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Repetir nueva contrase침a</mat-label>
		<input matInput [type]="hideRepetirNuevaContrasenia ? 'password' : 'text'" formControlName="nuevaContraseniaRepetida">
		<button mat-icon-button matSuffix (click)="hideRepetirNuevaContrasenia = !hideRepetirNuevaContrasenia" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepetirNuevaContrasenia">
		  <mat-icon>{{hideRepetirNuevaContrasenia ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	  </mat-form-field>
  
	  <mat-form-field class="elementoFormulario">
		<mat-label class="etiquetaFormulario">Contrase침a actual</mat-label>
		<input matInput [type]="hideContraseniaActual ? 'password' : 'text'" formControlName="contraseniaActual" required>
		<button mat-icon-button matSuffix (click)="hideContraseniaActual = !hideContraseniaActual" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideContraseniaActual">
		  <mat-icon>{{hideContraseniaActual ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	  </mat-form-field>
  
	  <button mat-raised-button id="boton" type="submit">Guardar cambios</button>
	</form>
  </div>
