<div id="body">
    <h1 class="seccion-titulo">Home</h1>
    <span id="mensajeInformativo"></span>
    <div id="mostrarListasYAmigos" *ngIf="mostrarListasYAmigos">
        <div class="contenedor-listas-amigos">
            <div class="columna">
                <app-tus-listas id="tusListas" (listaSeleccionada)="mostrarLista($event)"></app-tus-listas>
            </div>
            <div class="columna">
                <app-tus-amigos id="tusAmigos" (amigoSeleccionado)="mostrarAmigo($event)"></app-tus-amigos>
            </div>
        </div>
    </div>
    <app-lista 
        *ngIf="mostrarListaComponent" 
        [lista]="listaSeleccionada!" 
        [readOnly]="modoLectura"
        (volverAListasYAmigos)="modoLectura ? volverAAmigo() : volverAListasYAmigos()">
    </app-lista>
    <app-amigo-detalle 
        *ngIf="mostrarAmigoDetalle" 
        [amigo]="amigoSeleccionado!" 
        (volverEvent)="volverAListasYAmigos()"
        (listaSeleccionada)="mostrarListaAmigo($event)">
    </app-amigo-detalle>
</div>
