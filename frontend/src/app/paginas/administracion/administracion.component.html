<mat-card id="administracion-container">
  <mat-card-title>Administraci칩n de Usuarios</mat-card-title>
  <mat-card-content>
    <!-- Spinner de carga -->
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="40" class="spinner-color"></mat-spinner>
    </div>

    <!-- Tabla de usuarios -->
    <div *ngIf="!isLoading" class="tabla-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <!-- Columna Usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
        </ng-container>

        <!-- Columna Email -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="permiso">
          <th mat-header-cell *matHeaderCellDef> Permiso </th>
          <td mat-cell *matCellDef="let usuario">
            <mat-select [(ngModel)]="usuario.permiso" (selectionChange)="actualizarPermiso(usuario)">
              <mat-option value="0" title="Cuenta suspendida">Suspendida</mat-option>
              <mat-option value="1" title="Usuario est치ndar">Usuario</mat-option>
              <mat-option value="2" title="Permisos de moderaci칩n">Moderador</mat-option>
              <mat-option value="3" title="Permisos completos">Administrador</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginador con clases personalizadas -->
      <div class="paginador-centrado">
        <mat-paginator 
          [length]="totalItems"
          [pageSize]="10"
          [hidePageSize]="true"
          [pageIndex]="pageIndex"
          (page)="handlePageEvent($event)"
          showFirstLastButtons
          aria-label="Navegar entre p치ginas">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
